  <style>
    * {
      font-family: 'Red Hat Display', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
    }
    .container_main {
      margin: 15px 70px;
      background-color: #E0E8FF; 
    }

    .container {
      width: 100%;
      height: 95vh;
      background-image: url(images/pattern-background-desktop.svg);
      background-repeat: no-repeat;
      background-position:top;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      box-shadow: 2px 4px 5px 1px #9ca3af;
      border-radius: 14px;
      width: 310px;
      height: max-content;
      background-color: #FFFFFF;
    }
    figure img{
    height: 140px;
   
    border-top-left-radius:14px ;
    border-top-right-radius: 14px;
    width:100%;
    height:155px;
}
    .card_texts {
      padding: 20px 20px 15px 20px;
      text-align: center;
    }

    .card_texts h1 {
      margin-top: 0px;
      font-weight: 900;
      font-size: 25px;
    }

    .card_texts p {
      padding: 10px 16px 0px 16px;
      font-size: 15px;
      font-weight: 500;
      color: hsl(224, 23%, 55%);
      /* color: rgb(214, 231, 230); */
    }

    .card_plans {
      width: 80%;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #F8F9FE;
      border-radius: 7px;
      padding: 5px 12px;
      margin: 0 auto;
    }
    .plans{
      font-size: 14px;
  margin-top: 0.3rem;
  font-weight: 500px;
  padding-top: 0;
      color: hsl(224, 23%, 55%);
    }
    .plans h4{
      margin-bottom: 0;
  padding-bottom: 0;
  font-size: 14px;
  color: black;
  font-weight: 700;
    }

    .card_plans a{
      font-size: 13px;
      font-weight: 600;
      color: hsl(228, 91%, 55%);
    }
    .card_plans a:hover {
  color: hsl(245, 75%, 52%);
  text-decoration: underline;
}

    .left {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      font-size: 13px;
    }

    .left .plans {
      margin-left: 12px;
    }

    .right {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      font-size: 12px;
    }
     /* at the end of card button section start */

    .button .payment_btn {
      box-shadow: 0px 10px 10px #3a2bdb42;
      border: none;
      width: 80%;
      margin: 15px 31px 0px 31px;
      border-radius: 6px;
      padding: 10px 15px;
      background-color: hsl(245, 75%, 52%);
    }

    .button .payment_btn a {
      color: #fff;
      font-size: 13px;
      font-weight: 600;

    }
    .button .cancel_btn {
      border: none;
      width: 80%;
      margin: 0px 31px 0px 31px;
      border-radius: 6px;
      padding: 12px 15px;
      background-color: transparent;
    }

    .button .cancel_btn a {
      color: #98989b;
      font-weight: 550;
      font-size: 12px;
    }
    .payment_btn:hover{
      opacity: 0.8;

    }
    .cancel_btn:hover {
  color: black;
}
     /* at the end of card button section end */

<body>
  <div class="container_main">
    <div class="container">
      <div class="card">
        <figure>
          <img src="images/illustration-hero.svg"  alt="">
        </figure>
        <div class="card_texts">
          <h1>Order Summary</h1>
          <p> You can listen to million of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="card_plans">
          <div class="left">
              <img src="images/icon-music.svg" width="30px" height="30px" alt="">
             <div class="plans">
              <h4>Annual Plan</h4>
              <p>$59.99/Year</p>
               </div>
          </div>
          <div class="right">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="button">
          <button class="payment_btn"><a href="" >Proceed to Payment</a></button> <br>
          <button class="cancel_btn"><a href="" >Cancel Order</a></button>
        </div>
      </div>
    </div>
  </div>
